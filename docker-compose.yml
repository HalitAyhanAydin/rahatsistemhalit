version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rahat_sistem_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/rahat_sistem_db
      PORT: 3001
      API_USERNAME: apitest
      API_PASSWORD: test123
      TOKEN_URL: https://efatura.etrsoft.com/fmi/data/v1/databases/testdb/sessions
      DATA_URL: https://efatura.etrsoft.com/fmi/data/v1/databases/testdb/layouts/testdb/records/1
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "npx prisma db push && node server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:3001

volumes:
  postgres_data:
